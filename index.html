    let rewardHistory = [];

    function parseRewards() {
      const lines = document.getElementById('rewardsInput').value.trim().split(/\n+/);
      const rewards = [];
      for (const line of lines) {
        const [name, chanceStr] = line.split(',');

    function getRandomReward(rewards) {
