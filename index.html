<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カスタムリワードガチャ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* --- Base Layout --------------------------------------------------- */
    html,body{height:100%;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans JP",sans-serif;background:#f0f0f0;}
    body{display:flex;justify-content:center;align-items:stretch;}
    .container{display:flex;flex-direction:column;max-width:600px;width:100%;padding:20px;box-sizing:border-box;}
    h1{margin:0 0 12px;text-align:center;font-size:1.6em;}

    /* --- Lucky Banner -------------------------------------------------- */
    #luckyBanner{background:#ff9800;color:#fff;padding:4px 8px;border-radius:6px;font-weight:bold;margin-bottom:8px;display:flex;gap:6px;align-items:center;}
    #luckyBanner span.timer{font-variant-numeric:tabular-nums;}

    /* --- Game Area ----------------------------------------------------- */
    #gameArea{flex:1 0 auto;display:flex;flex-direction:column;align-items:center;}
    #roulette{margin:12px auto;border-radius:50%;border:8px solid #ccc;width:150px;height:150px;display:flex;align-items:center;justify-content:center;font-size:2em;background:#fff;transition:transform 1s cubic-bezier(.33,1,.68,1);}    
    button{padding:10px;margin:4px 0;width:100%;border-radius:6px;border:1px solid #bbb;background:#fff;cursor:pointer;font-size:1em;}
    button:hover{background:#f7f7f7;}
    .action-buttons{width:100%;max-width:400px;display:flex;gap:4px;flex-wrap:wrap;justify-content:center;}
    .action-buttons button{flex:1 1 120px;}
    #result{font-size:1.3em;text-align:center;margin-top:12px;white-space:pre-line;min-height:2.6em;}
    .hit{animation:bounce .6s ease;}
    @keyframes bounce{0%{transform:scale(0);}60%{transform:scale(1.25);}100%{transform:scale(1);}}

    /* --- History & Input ---------------------------------------------- */
    #rewardHistory{background:#fff;border-radius:8px;padding:10px;margin:18px 0;min-height:44px;}
    .history-title{font-weight:bold;}
    .history-list{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px;}
    .history-item{background:#ffeef0;border:1px solid #e91e63;border-radius:5px;padding:3px 8px;display:flex;align-items:center;}
    .history-remove{margin-left:4px;color:#e91e63;cursor:pointer;font-size:.9em;background:none;border:none;}
    #clearHistoryBtn{margin-left:8px;background:#e91e63;color:#fff;border:none;border-radius:4px;padding:4px 12px;}

    /* --- Rewards Input (bottom) --------------------------------------- */
    #rewardsSection{margin-top:auto;}
    #rewardsInput{width:100%;height:110px;padding:8px;margin-top:10px;border-radius:6px;border:1px solid #ccc;box-sizing:border-box;}
    #rewardsSection p{margin:6px 0;}

    /* --- Mobile Tweaks ------------------------------------------------- */
    @media(max-width:400px){
      h1{font-size:1.3em;}
      #roulette{width:110px;height:110px;border-width:6px;font-size:1.6em;}
      .action-buttons button{flex:1 1 100%;margin:3px 0;}
      #result{font-size:1.1em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="gameArea">
            <h1>🎰 カスタムリワードガチャ 🎰</h1>
      <div id="roulette">🎯</div>
      <div class="action-buttons">
        <button onclick="drawSingle()">ガチャを回す！</button>
        <button onclick="drawFive()">5連ガチャ！</button>
        <button onclick="drawTen()">10連ガチャ！</button>
      </div>
      <div id="result"></div>

      <div id="rewardHistory">
        <span class="history-title">🎁 獲得したリワード一覧</span>
        <button id="clearHistoryBtn" onclick="clearHistory()">全削除</button>
        <div id="historyList" class="history-list"></div>
      </div>
    </div>

    <section id="rewardsSection">
      <p>リワードを <code>リワード名,確率(%)</code> の形式で改行して入力してください。</p>
      <textarea id="rewardsInput" oninput="saveRewardsInput()"></textarea>
    </section>
  </div>

<script>
  /****************** 設定値 ******************/
  const LUCKY_DURATION_MINUTES = 60;          // ボーナスタイム継続時間（分）
  const LUCKY_LEVELS = [1.5, 3, 5, 7.5, 10];  // 5 段階倍率 (ユーザー非表示)
  const BONUS_PROBABILITY = 0.3;              // 突入確率 30 %
  const MISS_THRESHOLD = 15;                  // ハズレ連続回数

  /****************** ストレージ関連 *********/
  let rewardHistory = JSON.parse(localStorage.getItem('rewardHistory')||'[]');
  let consecutiveMisses = parseInt(localStorage.getItem('consecutiveMisses')||'0',10);

  function saveHistory(){localStorage.setItem('rewardHistory',JSON.stringify(rewardHistory));}
  function saveConsecutive(){localStorage.setItem('consecutiveMisses',consecutiveMisses);}  
  function saveRewardsInput(){localStorage.setItem('rewardsInput',document.getElementById('rewardsInput').value);}  
  function loadRewardsInput(){const saved=localStorage.getItem('rewardsInput');document.getElementById('rewardsInput').value=saved!==null?saved:'ネットサーフィン10分,10\n動画視聴30分,5\nお菓子休憩,3\n昼寝15分,1';}

  /****************** UI描画 *******************/
  function renderHistory(){const list=document.getElementById('historyList');list.innerHTML='';rewardHistory.forEach((item,i)=>{const span=document.createElement('span');span.className='history-item';let label='';if(item.rank==='大当たり')label='★大当たり! ';else if(item.rank==='当たり')label='当たり! ';span.innerHTML=`${label}${item.name} <button class="history-remove" onclick="removeHistory(${i})">✕</button>`;list.appendChild(span);});}

  function removeHistory(i){rewardHistory.splice(i,1);renderHistory();saveHistory();}
  function clearHistory(){rewardHistory=[];renderHistory();saveHistory();}
  function clearResult(){document.getElementById('result').textContent='';}

  /****************** ボーナスタイム制御 *******/
  function isLuckyTime(){return Date.now() < parseInt(localStorage.getItem('luckyUntil')||'0',10);}  
  function getLuckyBoost(){return parseFloat(localStorage.getItem('luckyBoost')||'1');}
  function startLuckyTime(){// 倍率は秘匿
    const boost = LUCKY_LEVELS[Math.floor(Math.random()*LUCKY_LEVELS.length)];
    localStorage.setItem('luckyBoost',boost);
    localStorage.setItem('luckyUntil',Date.now()+LUCKY_DURATION_MINUTES*60*1000);
    showLuckyBanner();
  }
  function attemptBonusActivation(){if(isLuckyTime())return; if(Math.random()<BONUS_PROBABILITY){startLuckyTime();}}

  function applyLuckyBoost(rewards){if(!isLuckyTime())return rewards;const boost=getLuckyBoost();const boosted=rewards.map(r=>({...r}));let total=0;boosted.forEach(r=>{if(r.name!=='ハズレ')r.chance*=boost;total+=r.chance;});boosted.forEach(r=>{r.chance=100*r.chance/total;});return boosted;}

  /****************** Lucky Banner ************/
  function showLuckyBanner(){
    const area=document.getElementById('gameArea');
    let banner=document.getElementById('luckyBanner');
    if(!isLuckyTime()){if(banner)banner.remove();return;}
    if(!banner){
      banner=document.createElement('div');
      banner.id='luckyBanner';
      banner.innerHTML='⭐ BONUS TIME! 当選率UP中 <span class="timer"></span>';
      area.prepend(banner);
    }
    updateBanner();
    if(!banner._timer){banner._timer=setInterval(updateBanner,1000);}  
    function updateBanner(){
      const remain=Math.max(0, parseInt(localStorage.getItem('luckyUntil')) - Date.now());
      if(remain<=0){clearInterval(banner._timer);banner._timer=null;banner.remove();return;}
      const mins=Math.floor(remain/60000).toString().padStart(2,'0');
      const secs=Math.floor((remain%60000)/1000).toString().padStart(2,'0');
      banner.querySelector('.timer').textContent=`(${mins}:${secs})`;
    }
  }

  /****************** リワード処理 *************/
  function parseRewards(){return document.getElementById('rewardsInput').value.trim().split(/\n+/).map(l=>{const[name,c]=l.split(',');return{name:(name||'').trim(),chance:parseFloat((c||'').trim())};}).filter(r=>r.name&&!isNaN(r.chance)&&r.chance>0);}  

  function pickReward(rewards){
    // 確率の合計を計算
    const totalChance = rewards.reduce((sum, r) => sum + r.chance, 0);
    // 100%に満たない分をハズレの確率とする
    const missChance = Math.max(0, 100 - totalChance);
    const rand = Math.random() * 100;
    
    let cumulative = 0;
    for (const reward of rewards) {
        cumulative += reward.chance;
        if (rand < cumulative) {
            return reward.name;
        }
    }
    return 'ハズレ';
  }

  function getRewardRank(name, rewards) {
    if (name === 'ハズレ') return 'ハズレ';
    const reward = rewards.find(r => r.name === name);
    if (!reward) return '';

    const nonMissRewards = rewards.filter(r => r.name !== 'ハズレ');
    if (nonMissRewards.length === 0) return '';
    
    const sortedChances = nonMissRewards.map(r => r.chance).sort((a, b) => a - b);
    const greatThreshold = sortedChances[Math.floor(sortedChances.length * 0.1)]; // 上位10%を大当たり
    const goodThreshold = sortedChances[Math.floor(sortedChances.length * 0.3)]; // 上位30%を当たり

    if (reward.chance <= greatThreshold) return '大当たり';
    if (reward.chance <= goodThreshold) return '当たり';
    return '';
  }

  /**
   * ガチャ処理の中心となる関数
   * @param {number} count - ガチャを引く回数
   */
  function drawMultiple(count) {
    const roulette = document.getElementById('roulette');
    const resultDiv = document.getElementById('result');
    
    let baseRewards = parseRewards();
    if (baseRewards.length === 0) {
      resultDiv.textContent = 'リワードが設定されていません。';
      return;
    }

    // ボーナスタイムの確率補正を適用
    const rewards = applyLuckyBoost(baseRewards);
    
    // ガチャのアニメーション効果
    roulette.style.transform = `rotate(${360 + Math.random() * 360}deg)`;
    resultDiv.innerHTML = ''; // 前回の結果をクリア
    
    setTimeout(() => {
      let results = [];
      let gotHit = false;

      for (let i = 0; i < count; i++) {
        let pickedName = pickReward(rewards);

        // 連続ハズレ救済措置
        if (consecutiveMisses >= MISS_THRESHOLD && pickedName === 'ハズレ') {
            const nonMissRewards = rewards.filter(r => r.name !== 'ハズレ');
            if (nonMissRewards.length > 0) {
                pickedName = nonMissRewards[Math.floor(Math.random() * nonMissRewards.length)].name;
            }
        }

        if (pickedName !== 'ハズレ') {
          gotHit = true;
          consecutiveMisses = 0; // 当たったらリセット
          const rank = getRewardRank(pickedName, baseRewards);
          const newHistoryItem = { name: pickedName, rank: rank, date: Date.now() };
          rewardHistory.unshift(newHistoryItem); // 新しい順に履歴追加
          results.push(`${rank ? `【${rank}】` : ''}${pickedName}`);
        } else {
          consecutiveMisses++;
          results.push('ハズレ');
        }
        attemptBonusActivation(); // 毎回ボーナス突入判定
      }
      
      saveConsecutive();
      saveHistory();
      renderHistory();
      
      // 結果の表示
      resultDiv.innerHTML = results.join('\n');
      if(gotHit) {
        resultDiv.classList.add('hit');
        setTimeout(() => resultDiv.classList.remove('hit'), 600);
      }
      
    }, 1000); // アニメーションが終わるのを待つ
  }

  // 既存の関数を上書きして、新しい drawMultiple を呼び出すようにします
  function drawSingle() { drawMultiple(1); }
  function drawFive() { drawMultiple(5); }
  function drawTen() { drawMultiple(10); }


  // ページ読み込み完了時に実行する処理
  window.onload = () => {
    loadRewardsInput();
    renderHistory();
    showLuckyBanner();
  };
</script>
</body>
</html>
